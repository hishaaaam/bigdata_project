<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Organizer Dashboard</title>
  <link rel="stylesheet" href="orgdashboard.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Event<span>Hub</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="#">My Events</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <button class="login-btn">Logout</button>
  </nav>

  <!-- Main Dashboard -->
  <main class="dashboard">
    <section class="dashboard-header">
      <h1>Welcome, Organizer!</h1>
        <button onclick="openEventForm()" class="primary-btn">Add New Event</button>
    </section>

    <!-- Events Grid -->
    <section class="events-grid" id="eventsGrid">
      <!-- Event cards will be dynamically inserted here -->
      <!-- Example card -->
      <!--
      <div class="event-card">
        <h3>Tech Expo 2025</h3>
        <p><strong>Date:</strong> May 12, 2025</p>
        <p><strong>Venue:</strong> Hall A, Expo Center</p>
        <p><strong>Type:</strong> Technical</p>
      </div>
      -->
    </section>
  </main>
<!-- Event Form Modal -->
<div class="event-form-modal" id="eventFormModal">
    <div class="event-form-container">
        <h2>Add New Event</h2>
        <form id="addEventForm">
            <input type="text" id="eventTitle" placeholder="Event Title" required />
            <input type="date" id="eventDate" required />
            <input type="text" id="eventVenue" placeholder="Venue" required />
            <select id="eventCategory" required>
                <option value="">Select Type</option>
                <option value="Cultural">Cultural</option>
                <option value="Technical">Technical</option>
                <option value="Sports">Sports</option>
                <option value="Exhibition">Exhibition</option>
            </select>
            <textarea id="eventDescription" placeholder="Description" rows="4" required></textarea>
            <input type="text" id="coordinatorName" placeholder="Coordinator Name" required />
            <input type="email" id="coordinatorEmail" placeholder="Coordinator Email" required />
            <div class="form-buttons">
                <button type="submit" class="primary-btn">Save</button>
                <button type="button" class="secondary-btn" onclick="closeEventForm()">Cancel</button>
            </div>
        </form>
    </div>
</div>

  
  <script src="orgdashboard.js"></script>
</body>
</html>
